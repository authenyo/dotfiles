<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

	<description domain="fontconfig-conf">Fontconfig settings for x0rzavi</description>

	<!-- Default fonts preference -->
	<alias>
		<family>sans-serif</family>
		<prefer>
			<!-- <family>Recursive</family> -->
			<!-- <family>Inter V</family> -->
			<family>SF Pro Text</family>
		</prefer>
	</alias>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Lora</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<!-- <family>Rec Mono Casual</family> -->
			<!-- <family>JetBrainsMono Nerd Font</family> -->
			<family>SFMono Nerd Font</family>
		</prefer>
	</alias>

	<!-- Prefer styles for a font -->
	<match target="font">
		<test name="family" compare="eq">
			<string>SFMono Nerd Font</string>
		</test>
		<edit name="style" mode="assign">
			<string>Medium</string>
		</edit>
	</match>
	
	<!-- Prefer styles for a font -->
	<match target="font">
		<test name="family" compare="eq">
			<string>SF Pro Text</string>
		</test>
		<edit name="style" mode="assign">
			<string>Medium</string>
		</edit>
	</match>
	
	<!-- Prefer styles for a font -->
	<!-- <match target="font">
		<test name="family" compare="eq">
			<string>Recursive</string>
		</test>
		<edit name="style" mode="assign">
			<string>Sans Casual</string>
		</edit>
	</match> -->

	<!-- Fonts rendering improvements -->
	<match target="font">
		<edit name="autohint" mode="assign"><bool>false</bool></edit>
		<edit name="hinting" mode="assign"><bool>true</bool></edit>
		<edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
		<edit name="lcdfilter" mode="assign"><const>lcddefault</const></edit>
		<edit name="rgba" mode="assign"><const>rgb</const></edit>
		<edit name="antialias" mode="assign"><bool>true</bool></edit>
	</match>

</fontconfig>

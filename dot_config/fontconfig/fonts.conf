<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

	<description domain="fontconfig-conf">Fontconfig settings for x0rzavi</description>

	<!-- Default fonts preference -->
	<alias>
		<family>sans-serif</family>
		<prefer>
			<!-- <family>Recursive</family> -->
			<!-- <family>Inter</family> -->
			<!-- <family>Tex Gyre Heros</family> -->
			<family>PolySans</family>
			<!-- <family>SF Pro Text</family> -->
			<!-- <family>Jost</family> -->
		</prefer>
	</alias>
        <match target="pattern">
                <test qual="any" name="family" compare="eq"><string>-apple-system</string></test>
                <edit name="family" mode="assign" binding="same"><string>PolySans</string></edit>
        </match>
        <match target="pattern">
                <test qual="any" name="family" compare="eq"><string>arial</string></test>
                <edit name="family" mode="assign" binding="same"><string>PolySans</string></edit>
        </match>
        <match target="pattern">
                <test qual="any" name="family" compare="eq"><string>Helvetica</string></test>
                <edit name="family" mode="assign" binding="same"><string>PolySans</string></edit>
        </match>
        <match target="pattern">
                <test qual="any" name="family" compare="eq"><string>SFMono-Regular</string></test>
                <edit name="family" mode="assign" binding="same"><string>JetBrains Mono</string></edit>
        </match>
	<alias>
		<family>serif</family>
		<prefer>
			<!-- <family>Lora</family> -->
			<family>Century Schoolbook L</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Symbols Nerd Font</family>
			<family>Material Symbols Rounded</family>
			<!-- <family>Rec Mono Casual</family> -->
			<!-- <family>JetBrainsMono Nerd Font</family> -->
			<!-- <family>SF Mono</family> -->
			<!-- <family>Cartograph CF</family> -->
			<!-- <family>Iosevka</family> -->
			<family>JetBrains Mono</family>
		</prefer>
	</alias>
